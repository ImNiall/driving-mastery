<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clerk Direct Test</title>
  <style>
    body {
      font-family: -apple-system, system-ui, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      background-color: #f5f5f5;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4a6cf7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Clerk Direct Test</h1>
  
  <div class="container">
    <h2>Test with Development Key</h2>
    <p>This will test Clerk initialization with a development key.</p>
    <button id="test-dev">Test Development Key</button>
    <div id="dev-result"></div>
  </div>
  
  <div class="container">
    <h2>Test with Production Key</h2>
    <p>This will test Clerk initialization with a production key.</p>
    <button id="test-prod">Test Production Key</button>
    <div id="prod-result"></div>
  </div>
  
  <div class="container">
    <h2>Manual Key Test</h2>
    <p>Enter a Clerk publishable key to test:</p>
    <input type="text" id="manual-key" placeholder="pk_test_..." style="width: 100%; padding: 8px; margin-bottom: 10px;">
    <button id="test-manual">Test Manual Key</button>
    <div id="manual-result"></div>
  </div>

  <script>
    // Test function
    async function testClerkKey(key, resultElementId) {
      const resultElement = document.getElementById(resultElementId);
      resultElement.innerHTML = '<p>Testing...</p>';
      
      try {
        // Load Clerk script dynamically
        await new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js';
          script.async = true;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
        
        // Wait a moment for Clerk to initialize
        await new Promise(resolve => setTimeout(resolve, 500));
        
        if (!window.Clerk) {
          throw new Error('Clerk library failed to load');
        }
        
        // Initialize Clerk
        const clerkPromise = window.Clerk.load({
          publishableKey: key
        });
        
        // Set a timeout to catch hanging initialization
        const timeoutPromise = new Promise((_, reject) => {
          setTimeout(() => reject(new Error('Clerk initialization timed out after 5 seconds')), 5000);
        });
        
        // Race the promises
        await Promise.race([clerkPromise, timeoutPromise]);
        
        resultElement.innerHTML = `
          <p class="success">Success! Clerk initialized properly with this key.</p>
          <p>Domain: ${window.location.hostname}</p>
        `;
      } catch (error) {
        resultElement.innerHTML = `
          <p class="error">Error initializing Clerk:</p>
          <pre>${error.message || JSON.stringify(error)}</pre>
          <p>This could be due to:</p>
          <ul>
            <li>Invalid publishable key</li>
            <li>Domain not authorized in Clerk dashboard</li>
            <li>Network issues</li>
          </ul>
        `;
      }
    }
    
    // Development key test
    document.getElementById('test-dev').addEventListener('click', () => {
      testClerkKey('pk_test_Y29vbC1wYW5kYS0wLmNsZXJrLmFjY291bnRzLmRldiQ', 'dev-result');
    });
    
    // Production key test
    document.getElementById('test-prod').addEventListener('click', () => {
      testClerkKey('pk_live_Y291cnQtc3BhcnJvdy0xNS5jbGVyay5hY2NvdW50cy5kZXYk', 'prod-result');
    });
    
    // Manual key test
    document.getElementById('test-manual').addEventListener('click', () => {
      const key = document.getElementById('manual-key').value.trim();
      if (!key) {
        document.getElementById('manual-result').innerHTML = '<p class="error">Please enter a key</p>';
        return;
      }
      testClerkKey(key, 'manual-result');
    });
  </script>
</body>
</html>
